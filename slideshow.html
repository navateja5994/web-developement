<html>
    <head>
        <style>
            body {
                background-color: #141414;
                margin: 0;
                font-family: 'Helvetica Neue', Arial, sans-serif;
                color: white;
            }
            .carousel-container {
                position: relative;
                width: 90%;
                margin: 40px auto;
                overflow: hidden;
            }
            .carousel-track {
                display: flex;
                transition: transform 0.3s ease-in-out;
                gap: 15px;
            }
            .card-container {
                flex: 0 0 auto;
                width: 200px;
                height: 300px;
                position: relative;
            }
            .card {
                background-color: #222;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.7);
                width: 100%;
                height: 100%;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 16px rgba(255,255,255,0.8);
                z-index: 10;
            }
            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }
            .card:hover img {
                transform: scale(1.05);
            }
            .carousel-button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0,0,0,0.5);
                border: none;
                color: white;
                font-size: 2rem;
                padding: 10px;
                cursor: pointer;
                z-index: 20;
                border-radius: 50%;
                user-select: none;
            }
            .carousel-button:focus {
                outline: none;
            }
            .carousel-button.left {
                left: 10px;
            }
            .carousel-button.right {
                right: 10px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center; color:white; font-family: 'Helvetica Neue', Arial, sans-serif; margin-top: 20px;">Favourite Animes</h1>
        <div class="carousel-container">
            <button class="carousel-button left">&#8249;</button>
            <div class="carousel-track">
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/10/47347.jpg" ><img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" alt="Attack on Titan"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/1223/96541.jpg" ><img src="https://cdn.myanimelist.net/images/anime/1223/96541.jpg" alt="Fullmetal Alchemist: Brotherhood"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/9/9453.jpg" ><img src="https://cdn.myanimelist.net/images/anime/9/9453.jpg" alt="Death Note"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/13/17405.jpg" ><img src="https://cdn.myanimelist.net/images/anime/13/17405.jpg" alt="Naruto"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/6/73245.jpg" ><img src="https://cdn.myanimelist.net/images/anime/6/73245.jpg" alt="One Piece"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/10/78745.jpg" ><img src="https://cdn.myanimelist.net/images/anime/10/78745.jpg" alt="My Hero Academia"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/1286/99889.jpg" ><img src="https://cdn.myanimelist.net/images/anime/1286/99889.jpg" alt="Demon Slayer"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/5/72799.jpg" ><img src="https://cdn.myanimelist.net/images/anime/5/72799.jpg" alt="Dragon Ball Super"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/12/76049.jpg" ><img src="https://cdn.myanimelist.net/images/anime/12/76049.jpg" alt="One Punch Man"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://cdn.myanimelist.net/images/anime/5/73199.jpg" ><img src="https://cdn.myanimelist.net/images/anime/5/73199.jpg" alt="Steins;Gate"></a></div></div>
                <div class="card-container"><div class="card"><a href="https://upload.wikimedia.org/wikipedia/en/7/7c/Dragon_Ball_Super_Anime_Key_Visual.jpg" ><img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Dragon_Ball_Super_Anime_Key_Visual.jpg" alt="Dragon Ball Super (Google Image)"></a></div></div>
            </div>
            <button class="carousel-button right">&#8250;</button>
        </div>
        <script>
            const track = document.querySelector('.carousel-track');
            const leftButton = document.querySelector('.carousel-button.left');
            const rightButton = document.querySelector('.carousel-button.right');
            const cardWidth = document.querySelector('.card-container').offsetWidth + 15; // card width + gap
            let currentPosition = 0;

            leftButton.addEventListener('click', () => {
                currentPosition += cardWidth;
                if (currentPosition > 0) {
                    currentPosition = 0;
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            });

            rightButton.addEventListener('click', () => {
                const maxScroll = -(track.scrollWidth - track.clientWidth);
                currentPosition -= cardWidth;
                if (currentPosition < maxScroll) {
                    currentPosition = maxScroll;
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            });

            // Auto scroll every 3 seconds
            setInterval(() => {
                const maxScroll = -(track.scrollWidth - track.clientWidth);
                currentPosition -= cardWidth;
                if (currentPosition < maxScroll) {
                    currentPosition = 0; // loop back to start
                }
                track.style.transform = `translateX(${currentPosition}px)`;
            }, 3000);
        </script>
        <style>
            .download-link {
                display: block;
                text-align: center;
                margin-top: 5px;
                color: #00aaff;
                text-decoration: none;
                font-weight: bold;
                font-size: 0.9rem;
            }
            .download-link:hover {
                text-decoration: underline;
            }
        </style>
    </body>
</html>
