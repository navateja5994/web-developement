<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                var res="";
                for(var i=0;i<a.length;i++)
            {
                res=a.charAt(i)+res;
            }
            document.write(res);
            }
            
        </script>
    </head>
    <body>
         Eneter string:<input type="text" id="a">
        <h1 >Enetr Value to reverse></h1>
        <button onclick="a()">Click me to see the string</button>
    </body>
</html>
