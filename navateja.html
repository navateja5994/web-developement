<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navateja Fire Animation</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Arial Black', Arial, sans-serif;
  }
  .fire-text {
    font-size: 5rem;
    font-weight: 900;
    color: #ff4500;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    animation: flicker 1.5s infinite alternate;
    text-shadow:
      0 0 5px #ff4500,
      0 0 10px #ff6347,
      0 0 20px #ff4500,
      0 0 30px #ff6347,
      0 0 40px #ff4500,
      0 0 50px #ff4500,
      0 0 60px #ff4500;
  }
  @keyframes flicker {
    0%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #ff4500,
        0 0 10px #ff6347,
        0 0 20px #ff4500,
        0 0 30px #ff6347,
        0 0 40px #ff4500,
        0 0 50px #ff4500,
        0 0 60px #ff4500;
      transform: translateY(0);
    }
    50% {
      opacity: 0.7;
      text-shadow:
        0 0 3px #ff4500,
        0 0 6px #ff6347,
        0 0 10px #ff4500,
        0 0 15px #ff6347,
        0 0 20px #ff4500,
        0 0 25px #ff4500,
        0 0 30px #ff4500;
      transform: translateY(-5px);
    }
  }
</style>
</head>
<body>
  <div class="fire-text">Navateja</div>
</body>
</html>
