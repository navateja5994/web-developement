<html>
    <head>
        <script>
            function a()
            {
                var a=document.getElementById("a").value;
                document.write(a.slice(0,4),"<br>");
            }
        </script>
    </head>
    <body>
        <h1 >Slicing</h1>
         Eneter string:<input type="text" id="a">
        <button onclick="a()">Click me to see the string</button>
    </body>
</html>
