<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0e0e0e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(#1f1f1f 1px, transparent 1px), 
                              linear-gradient(to right, #1f1f1f 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 10s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }

        form {
            background-color: rgba(156, 188, 189, 0);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(220, 212, 212, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            position: relative;
        }

        label, input, button, .forgot-password a {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #fff;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(237, 239, 233, 0.1);
            color: white;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background-color: #3a3aff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2ad647;
        }

        .forgot-password a {
            text-align: right;
            color: #aaa;
            font-size: 0.9em;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: None;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
